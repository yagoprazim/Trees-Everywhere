<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'header.html' %}
    
    <main class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 shadow-sm rounded" style="max-width: 600px;">
            <h2 class="card-title mb-4">{{ tree.tree.name }}</h2>
            <dl class="row">
                <dt class="col-sm-3">Scientific Name</dt>
                <dd class="col-sm-9">{{ tree.tree.scientific_name }}</dd>

                <dt class="col-sm-3">Age</dt>
                <dd class="col-sm-9">{{ tree.age }}</dd>

                <dt class="col-sm-3">Planted At</dt>
                <dd class="col-sm-9">{{ tree.planted_at }}</dd>

                <dt class="col-sm-3">Location</dt>
                <dd class="col-sm-9">{{ tree.location }}</dd>

                <dt class="col-sm-3">Account</dt>
                <dd class="col-sm-9">{{ tree.account }}</dd>

                <dt class="col-sm-3">User</dt>
                <dd class="col-sm-9">{{ tree.user.username }}</dd>
            </dl>
            <a href="{{ back_url }}" class="btn btn-secondary">Back to List</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
